<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="text" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="secret">Subscription</label>
            <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="text" id="password" class="form-control" ngModel name="password" required #password="ngModel">
              <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
      <div class="col-x-12" style="border: 1px rgb(108, 204, 108);"><h3>Your data!</h3>
        <p>Mail: {{formContent.email}} </p>
        <p>Subscription: {{formContent.secret}} </p>
        <p>Password: {{formContent.password}}</p>
      </div>
    </div>

  </div>
</div>
